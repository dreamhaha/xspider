{% extends "base.html" %}

{% block title %}Search History - xspider{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-clock-history"></i> Search History</h2>
        <p class="text-muted">View your past searches and results</p>
    </div>
    <div class="col-auto">
        <a href="/search" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Search
        </a>
    </div>
</div>

<!-- Status Filter -->
<div class="row mb-3">
    <div class="col-md-3">
        <select class="form-select" id="status-filter" onchange="loadSearches()">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="running">Running</option>
            <option value="completed">Completed</option>
            <option value="failed">Failed</option>
        </select>
    </div>
</div>

<!-- Searches Table -->
<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Keywords</th>
                        <th>Industry</th>
                        <th>Status</th>
                        <th>Seeds</th>
                        <th>Crawled</th>
                        <th>Credits</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="searches-table-body">
                    <tr>
                        <td colspan="9" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadSearches() {
    const statusFilter = document.getElementById('status-filter').value;
    let url = '/api/searches/';
    if (statusFilter) url += `?status_filter=${statusFilter}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to load searches');

        const searches = await response.json();
        renderSearches(searches);
    } catch (error) {
        console.error('Error loading searches:', error);
        document.getElementById('searches-table-body').innerHTML =
            '<tr><td colspan="9" class="text-center text-danger">Error loading searches</td></tr>';
    }
}

function renderSearches(searches) {
    const tbody = document.getElementById('searches-table-body');

    if (searches.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">No searches found</td></tr>';
        return;
    }

    tbody.innerHTML = searches.map(search => {
        const statusBadge = getStatusBadge(search.status);
        const keywords = search.keywords.length > 50
            ? search.keywords.substring(0, 50) + '...'
            : search.keywords;
        const created = formatDate(search.created_at);

        return `
            <tr>
                <td>${search.id}</td>
                <td title="${search.keywords}">${keywords}</td>
                <td>${search.industry || '-'}</td>
                <td>${statusBadge}</td>
                <td>${search.seeds_found}</td>
                <td>${search.users_crawled}</td>
                <td>${search.credits_used}</td>
                <td>${created}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a href="/searches/${search.id}" class="btn btn-outline-primary" title="View">
                            <i class="bi bi-eye"></i>
                        </a>
                        ${search.status === 'completed' ? `
                        <button class="btn btn-outline-success" onclick="exportResults(${search.id}, 'csv')" title="Export CSV">
                            <i class="bi bi-download"></i>
                        </button>
                        ` : ''}
                        ${search.status === 'running' || search.status === 'pending' ? `
                        <button class="btn btn-outline-warning" onclick="cancelSearch(${search.id})" title="Cancel">
                            <i class="bi bi-x-circle"></i>
                        </button>
                        ` : ''}
                        <button class="btn btn-outline-danger" onclick="deleteSearch(${search.id})" title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    }).join('');
}

function getStatusBadge(status) {
    const badges = {
        'pending': '<span class="badge bg-secondary">Pending</span>',
        'running': '<span class="badge bg-primary">Running</span>',
        'completed': '<span class="badge bg-success">Completed</span>',
        'failed': '<span class="badge bg-danger">Failed</span>'
    };
    return badges[status] || status;
}

function formatDate(dateStr) {
    return new Date(dateStr).toLocaleString();
}

async function cancelSearch(searchId) {
    if (!confirm('Cancel this search?')) return;

    try {
        const response = await fetch(`/api/searches/${searchId}/cancel`, { method: 'POST' });
        if (response.ok) {
            loadSearches();
        }
    } catch (error) {
        alert('Error cancelling search');
    }
}

async function deleteSearch(searchId) {
    if (!confirm('Delete this search and all results?')) return;

    try {
        const response = await fetch(`/api/searches/${searchId}`, { method: 'DELETE' });
        if (response.ok) {
            loadSearches();
        }
    } catch (error) {
        alert('Error deleting search');
    }
}

function exportResults(searchId, format) {
    window.open(`/api/searches/${searchId}/export?format=${format}`, '_blank');
}

document.addEventListener('DOMContentLoaded', loadSearches);
</script>
{% endblock %}
