<!DOCTYPE html>
<html lang="{{ lang|default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("ui.login") }} - xspider {{ _("ui.admin_panel") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .brand-icon {
            font-size: 3rem;
            color: #1da1f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-spider brand-icon"></i>
                        <h2 class="mt-2">xspider {{ _("ui.admin_panel") }}</h2>
                        <p class="text-muted">{{ _("ui.system_description") }}</p>
                    </div>

                    <div id="error-alert" class="alert alert-danger d-none"></div>

                    <form id="login-form" onsubmit="return handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label">{{ _("ui.username") }}</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">{{ _("ui.password") }}</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="login-btn">
                            <i class="bi bi-box-arrow-in-right"></i> {{ _("ui.login") }}
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center text-muted mb-0">
                        {{ _("ui.dont_have_account") }} <a href="/register">{{ _("ui.register") }}</a>
                    </p>
                </div>

                <p class="text-center text-white-50 mt-3">
                    <small>{{ _("ui.default_credentials") }}</small>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // i18n translations for JavaScript
        window.TRANSLATIONS = {{ translations|tojson|safe }};
        window.LANG = "{{ lang|default('en') }}";
        window.t = function(key) {
            var parts = key.split('.');
            var value = window.TRANSLATIONS;
            for (var i = 0; i < parts.length; i++) {
                if (value && typeof value === 'object' && parts[i] in value) {
                    value = value[parts[i]];
                } else {
                    return key;
                }
            }
            return typeof value === 'string' ? value : key;
        };

        async function handleLogin(event) {
            event.preventDefault();

            const form = document.getElementById('login-form');
            const errorAlert = document.getElementById('error-alert');
            const loginBtn = document.getElementById('login-btn');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> ' + t('ui.logging_in');
            errorAlert.classList.add('d-none');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    window.location.href = '/admin/dashboard';
                } else {
                    const data = await response.json();
                    errorAlert.textContent = data.detail || t('ui.login_failed');
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = t('ui.connection_error');
                errorAlert.classList.remove('d-none');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> ' + t('ui.login');
            }

            return false;
        }
    </script>
</body>
</html>
