<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - xspider Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .brand-icon {
            font-size: 3rem;
            color: #1da1f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="register-card p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-spider brand-icon"></i>
                        <h2 class="mt-2">Create Account</h2>
                        <p class="text-muted">Join xspider Admin</p>
                    </div>

                    <div id="error-alert" class="alert alert-danger d-none"></div>
                    <div id="success-alert" class="alert alert-success d-none"></div>

                    <form id="register-form" onsubmit="return handleRegister(event)">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="50">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            </div>
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="password-confirm" name="password_confirm" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="register-btn">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center text-muted mb-0">
                        Already have an account? <a href="/login">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            const registerBtn = document.getElementById('register-btn');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.classList.remove('d-none');
                return false;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registering...';
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (response.ok) {
                    successAlert.textContent = 'Registration successful! Redirecting to login...';
                    successAlert.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const data = await response.json();
                    errorAlert.textContent = data.detail || 'Registration failed';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Connection error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="bi bi-person-plus"></i> Register';
            }

            return false;
        }
    </script>
</body>
</html>
